<!-- Title -->
<coer-page-title
    title="Button"
    [breadcrumbs]="breadcrumbs"
    [goBack]="goBack"
    [information]="{ show: true, tooltip: 'Quick Implement' }"
    (onClickInformation)="documentation.ShowQuickImplement()"
></coer-page-title> 

<!-- Documentation -->
<documentation  
    #documentation
    [component]="component"
    [inputs]="inputs"
    [events]="events"
    [functions]="functions"
    [quickImplement]="quickImplement"
></documentation>
