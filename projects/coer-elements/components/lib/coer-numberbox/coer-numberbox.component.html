<div class="coer-number-box">
    <mat-form-field
        [id]="_id + '-container'"
        [floatLabel]="_floatLabel()"
        [ngClass]="{
            'readonly': isReadonly() && !isLoading()
        }"
        [style]="{
            'width': width(),
            'min-width': minWidth(),
            'max-width': maxWidth(),
            'margin-top': marginTop(),
            'margin-right': marginRight(),
            'margin-bottom': marginBottom(),
            'margin-left': marginLeft()
        }">
        <mat-label>{{ label() }}</mat-label>

        <input #coerNumberbox matInput
            [id]="_id"
            type="text"
            [placeholder]="placeholder()"
            [disabled]="!_isEnable()"
            [value]="_value"
            (input)="SetValue(coerNumberbox.value)"
            (blur)="SetTouched(true)"
            [ngClass]="{ 'caret-none': _hideCaret }"
            [style]="{
                'cursor': isLoading() ? 'wait' : null,
                'margin-top': (_floatLabel() == 'auto') ? '15px' : '9px',
                'padding-right': _paddingRight(),
                'text-align': textPosition()
            }">

        @if(isLoading()) {
            <div class="placeholder-glow">
                <span class="placeholder"></span>
            </div>
        }

        <span ngClass="icon-container">
            @if(isInvalid() && !isDisabled() && !isLoading()) {
                <i class="fa-solid fa-circle-exclamation"></i>
            }

            @else if(isValid() && !isDisabled() && !isLoading()) {
                <i class="fa-solid fa-circle-check text-green"></i>
            }
        </span>
    </mat-form-field>
</div>
